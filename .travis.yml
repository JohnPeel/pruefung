sudo: false
dist: trusty
language: rust
cache: cargo


rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

env:
  global:
  - RUSTFLAGS="-C link-dead-code"
  - CARGO_MAKE_RUN_CODECOV="true"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake

before_script:
  - cargo install --debug cargo-make
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo make ci-flow

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
  - althonosdev@gmail.com
