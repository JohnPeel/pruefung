sudo: false
language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

env:
  global:
  - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake

before_script:
  - export PATH=$HOME/.local/bin:$PATH

after_success:
  - travis-cargo coverage
  - bash <(curl -s https://codecov.io/bash)
